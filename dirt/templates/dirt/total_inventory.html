<!--
Variables called:
inventory : the complete list of items found in this dataset
summary[3], summary[4]: first and last sample dates from the query
-->
{% load humanize %}
<div class="modal fade" id="total-inventory">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header bg-info text-white">
        <h6 class="modal-title">All items indentified; first inventory: {{ summary.3 }}, latest inventory: {{ summary.4 }}</h6>
        <button type="button" class="close align text-white " data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <table class="table-striped table table-sm">
          <thead class="">
            <tr>
              <th class="text-left">Item</th>
              <th class="text-left">Material</th>
              <th class="text-center p-1">Code</th>
              <th class="text-center p-1">Quantity</th>
            </tr>
          </thead>
          {% for s in inventory %}
          <tr class="">
            <td class="text-left">{{ s.1 }}</td>
            <td class="text-left"> {{ s.2 }}</td>
            <td class= "text-center">{{ s.0 }}</td>
            <td class="text-right ">{{ s.3|intcomma}}</td>
          </tr>
          {% endfor %}
          <tr>
            <td colspan="4" class="bg-info text-white"> End of inventory
              <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
